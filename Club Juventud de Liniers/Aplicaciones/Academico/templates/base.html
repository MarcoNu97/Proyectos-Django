<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body>
    <header>
        <nav>
            <ul id="ContenedorMenu">

                <li class="ItemMenu Logo centrado"><a title="Volver al menu principal" class="centrado" href="#"><img class="LogoMenu" src="https://github.com/MarcoNu97/Proyecto_CAJL/blob/main/Login/ImagenesLogin/LogoEscudo.png?raw=true" alt="LogoClub"></a></li>
                <li class="ItemMenu"><a title="Volver al menu principal" class="Texto centrado animate__animated animate__pulse" href="#">Club Atletico Juventud de Liniers</a></li>

                <li class="ItemMenu M2 h centrado"><a class="h centrado" href="#">Socios</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href="#">Actividades</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href="#">Cobros</a></li>
                <li class="ItemMenu M2 h centrado"><a class="h centrado" href="#">Usuarios</a></li>

                <li class="ItemMenu Perfil centrado"><img class="ImagenPerfil centrado" src="https://static.vecteezy.com/system/resources/previews/002/387/693/non_2x/user-profile-icon-free-vector.jpg" alt="FotoUsuario"></li>
                <li class="ItemMenu MenuPerfil"> <button class="OpcionesPerfil"><img class="FlechaPerfil" src="https://github.com/MarcoNu97/Proyecto_CAJL/blob/main/Interfaz%20Principal/ImagenesHome/FlechaAbajo.png?raw=true" alt="Opciones"></button></li>
            
            </ul>
        </nav>
    </header>

    <section class="Contenedor">
        
    <div class="container h-60 my-4">
        {% block body %}

        {% endblock %}
    </div>
</section>
<!-- Bootstrap-->
